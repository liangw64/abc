<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Drink Limited - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic slide button styles */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
        }

        .next {
            right: 0;
        }

        .prev {
            left: 0;
        }

        .dot-container {
            text-align: center;
            padding: 10px;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        .welcome {
            text-align: center;
            padding: 20px;
        }

        .welcome h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="faqs.html">FAQs</a>
    </div>
    

    <div class="slideshow-container">
        <div class="slide fade">
            <img src="img/index.PNG" alt="Drink banner" style="width:100%">
        </div>
        <div class="slide fade">
            <img src="img/index2.PNG" alt="Drink 2" style="width:100%">
        </div>
        <div class="slide fade">
            <img src="img/index3.PNG" alt="Drink 3" style="width:100%">
        </div>

        <!-- Slide buttons -->
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>

    <!-- Slide indicator dots -->
    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- Welcome section -->
    <div class="welcome">
        <h1>Welcome to ABC Drink Limited</h1>
        <p>Refreshing the nation with premium quality beverages. Discover our wide variety of drinks today!</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 ABC Drink Limited</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
